<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifly</title>
    <link rel="stylesheet" href="../css/iniciologado.css">
</head>
<body onload="carregarPlaylist()">
    <div class="container">
        <div class="esquerda">
            <div class="inicio">
                <h1 class="titulo-principal">Spotifly</h1>
                <button><img class="home" src="../imagens/icons8-botão-home-50.png"></button> <a href="">
                    <h2>Início</h2>
                </a>
                <button onclick="mostrarMusicaAleatoria()"><img class="home" src="../imagens/explorar.png"></button>
                <h2 onclick="mostrarMusicaAleatoria()" class="explorar2">Explorar</h2>
            </div>
            <div class="playlist">
                <div class="titulo">
                    <h1>Playlists</h1>
                </div>
                <div id="pastas" class="pastas">
                    <div class="mensagem" id =>
                        
                        <button id="criar" class="criar" onclick="criarPlaylist()">CRIAR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="direita">
            <div class="barra-pesquisa">
                <div class="input">
                    <input type="text" placeholder="Artistas, músicas...">
                </div>
                <div class="botoes_">
                    <div class="dropdown">
                        <img class="foto_usuario" src="../imagens/usuario.png" alt="Usuário" onclick="toggleDropdown()">
                        <div id="dropdown-content" class="dropdown-content">
                            <a href="perfil.html">Visualizar Perfil</a>
                            <a onclick="logout()">Sair</a>
                        </div>
                    </div>
                    <button class="username" id="welcome"></button>
                </div>
            </div>
            <div class="musicas_" id="musicas_">
                <div class="container3">
                    <div class="capa-playlist">
                        <img class="nota-musical" src="imagens/nota-musical.jpg" alt="">
                        <h1 class="titulo-playlist">Funk</h1>
                    </div>
                    <div class="corpo-playlist" id="corpo-playlist">
                        <form id="pesquisaForm">
                            <div class="mensagem-add">
                              <input type="text" id="pesquisaInput" placeholder="Digite o título da música">
                              <button type="submit">Pesquisar</button>
                            </div>
                          </form>
                    </div>
                    <div id="resultados">
                        <h2>Resultados:</h2>
                        <ul id="listaResultados"></ul>
                      </div>
                </div>
               
            </div>
        </div>
    </div>
    <script src="/Spotifly/inicioscript.js"></script>
    <script>
       document.getElementById('welcome').textContent = ` ${sessionStorage.getItem('userName')}`;

async function carregarPlaylistPost(){
    const usr = document.getElementById('welcome').textContent;

    await fetch("http://localhost:3000/puxar",{
        method: "POST",
        headers:{
            "Content-Type":"application/json"
        },
        body:JSON.stringify({usuario:usr})
    })

   
}

const form = document.getElementById('pesquisaForm');
  const listaResultados = document.getElementById('listaResultados');

  form.addEventListener('submit', async (event) => {
    event.preventDefault(); // Impede o recarregamento da página

    const input = document.getElementById('pesquisaInput').value;

    try {
      const response = await fetch('/pesquisar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pesquisa: input }),
      });

      const data = await response.json();

      // Limpa os resultados anteriores
      listaResultados.innerHTML = '';

      // Exibe os resultados
      if (data.musicas.length > 0) {
        data.musicas.forEach((musica) => {
          const li = document.createElement('li');
          li.textContent = `Título: ${musica.titulo}`;
          li.style.color = 'white'
          listaResultados.appendChild(li);
        });
      } else {
        listaResultados.innerHTML = '<li>Nenhum resultado encontrado.</li>';
      }
    } catch (erro) {
      console.error('Erro ao buscar resultados:', erro);
    }
  });
    </script>
</body>
</html>
