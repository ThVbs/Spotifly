<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifly</title>
    <link rel="stylesheet" href="../css/iniciologado.css">
</head>
<body onload="carregarPlaylist()">
    <div class="container">
        <div class="esquerda">
            <div class="inicio">
                <h1 class="titulo-principal">Spotifly</h1>
                <button><img class="home" src="../imagens/icons8-botão-home-50.png"></button> <a href="">
                    <h2>Início</h2>
                </a>
                <button onclick="mostrarMusicaAleatoria()"><img class="home" src="../imagens/explorar.png"></button>
                <h2 onclick="mostrarMusicaAleatoria()" class="explorar2">Explorar</h2>
            </div>
            <div class="playlist">
                <div class="titulo">
                    <h1>Playlists</h1>
                </div>
                <div id="pastas" class="pastas">
                    <div class="mensagem" id =>
                        
                        <button id="criar" class="criar" onclick="criarPlaylist()">CRIAR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="direita">
            <div class="barra-pesquisa">
                <div class="input">
                    <input type="text" placeholder="Artistas, músicas...">
                </div>
                <div class="botoes_">
                    <div class="dropdown">
                        <img class="foto_usuario" src="../imagens/usuario.png" alt="Usuário" onclick="toggleDropdown()">
                        <div id="dropdown-content" class="dropdown-content">
                            <a href="perfil.html">Visualizar Perfil</a>
                            <a onclick="logout()">Sair</a>
                        </div>
                    </div>
                    <button class="username" id="welcome"></button>
                </div>
            </div>
            <div class="musicas_" id="musicas_">
               
            </div>
        </div>
    </div>
    <script src="/Spotifly/inicioscript.js"></script>
    <script>
       document.getElementById('welcome').textContent = ` ${sessionStorage.getItem('userName')}`;

// Lógica para criar a playlist
document.getElementById('createPlaylist').addEventListener('click', async () => {
    const titulo = document.getElementById('playlistName').value;

    if (!titulo) {
        alert('Digite um nome para a playlist!');
        return;
    }

    try {
        const response = await fetch('/criar-playlist', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ titulo })
        });

        const result = await response.json();
        if (response.ok) {
            alert(result.message); // Sucesso
        } else {
            alert(result.message); // Erro do backend
        }
    } catch (err) {
        console.error('Erro ao criar a playlist:', err);
    }
});
    </script>
</body>
</html>
