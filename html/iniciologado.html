<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifly</title>
    <link rel="stylesheet" href="../css/iniciologado.css">
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <div class="inicio">
                <h1 class="titulo-principal">Spotifly</h1>
                <button><img class="home" src="../imagens/icons8-botão-home-50.png"></button> <a href="">
                    <h2>Início</h2>
                </a>
                <button onclick="mostrarMusicaAleatoria()"><img class="home" src="../imagens/explorar.png"></button>
                <h2 onclick="mostrarMusicaAleatoria()" class="explorar2">Explorar</h2>
            </div>
            <div class="playlist">
                <div class="titulo">
                    <h1>Playlists</h1>
                </div>
                <div id="pastas" class="pastas">
                    <div class="mensagem">
                        <h3 class="mensagem2">Crie sua primeira playlist</h3><br>
                        <button id="criar" class="criar">CRIAR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="direita">
            <div class="barra-pesquisa">
                <div class="input">
                    <input type="text" placeholder="Artistas, músicas...">
                </div>
                <div class="botoes_">
                    <div class="dropdown">
                        <img class="foto_usuario" src="../imagens/usuario.png" alt="Usuário" onclick="toggleDropdown()">
                        <div id="dropdown-content" class="dropdown-content">
                            <a href="perfil.html">Visualizar Perfil</a>
                            <a href="inicio.html">Sair</a>
                        </div>
                    </div>
                    <button class="username">{{ usuario }}</button>
                </div>
            </div>
            <div class="musicas_" id="musicas_">
                <div class="top-musicas">
                    <div class="titulo-musica"><h1>Mais Ouvidas</h1></div>
                    <div class="mais-ouvidas">
                        <div class="song"><img class="capa" src="../imagens/ab67616d0000b27363ecdc2fc549275b51fbb9a7.jfif" alt=""><h3 class="titulo_certo">Isso é Sério</h3></div>
                        <div class="song"><img class="capa" src="../imagens/ab67616d0000b27363ecdc2fc549275b51fbb9a7.jfif" alt=""><h3 class="titulo_certo">Castlevania</h3></div>
                        <div class="song"><img class="capa" src="../imagens/ab67616d0000b27363ecdc2fc549275b51fbb9a7.jfif" alt=""><h3 class="titulo_certo">4tal</h3></div>
                        <div class="song"><img class="capa" src="../imagens/ab67616d0000b27363ecdc2fc549275b51fbb9a7.jfif" alt=""><h3 class="titulo_certo">333</h3></div>
                    </div>
                </div>
                <div class="top-artistas">
                    <div class="titulo-artistas"><h1>Artistas Favoritos</h1></div>
                    <div class="artistas-favoritos">
                        <div class="artista-escolha"><img class="foto" src="../imagens/ab6761610000e5eb654dc6b69f86aeb73527fc07.jfif" alt=""><h3 class="titulo_certo">Matue</h3></div>
                        <div class="artista-escolha"><img class="foto" src="../imagens/ab6761610000e5ebdc3804a7a276c52541a7e7bb.jfif" alt=""><h3 class="titulo_certo">Hariel</h3></div>
                        <div class="artista-escolha"><img class="foto" id="foto_bob" src="../imagens/bob.jfif" alt=""><h3>Bob Marley</h3 class="titulo_certo"></div>
                        <div class="artista-escolha"><img class="foto" id="foto_chorao" src="../imagens/chorao.jfif" alt=""><h3>Charlie Brown Jr</h3 class="titulo_certo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../inicioscript.js"></script>
    <script>
        
    </script>
</body>
</html>
