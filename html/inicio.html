<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifly</title>
    <link rel="stylesheet" href="../css/iniciostyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Spotifly/css/iniciostyle.css">
</head>

<body onload="mostrarMensagem()">
    <div class="container">
        <div class="esquerda">
            <div class="inicio">
                <h1 class="titulo-principal">Spotifly</h1>
                <button><img class="home" src="/Spotifly/imgs/icons8-botão-home-50.png"></button>
                <a href="">
                    <h2>Início</h2>
                </a>
                <button  onclick="proibir()"><img class="home" src="/Spotifly/imagens/icons8-bússola-50.png"></button>
                    <h2 onclick="proibir()" class="explorar2">Explorar</h2>
                </a>
            </div>
            <div class="playlist">
                <div class="titulo">
                    <h1>Playlists</h1>
                </div>
                <div id="pastas" class="pastas">
                    <div class="mensagem">
                        <h3 class="mensagem2">Crie sua conta para fazer sua primeira playlist</h3><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="direita">
            <div class="barra-pesquisa">
                <div class="input">
                    <input type="text" placeholder="Artistas, músicas...">
                </div>
                <div class="botoes_">
                    <button class="botao"><a class="botao2" href="/Spotifly/html/cadastro.html">Cadastrar</a></button>
                    <button class="botao"><a class="botao2" href="/Spotifly/html/login.html">Login</a></button>
                </div>
            </div>
                <div class="musicas_" id="musicas_">
                    <div id="modalMensagens" class="modal">
                        <div class="modal-conteudo">
                            <h2 id="mensagem"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/Spotifly/inicioscript.js"></script>

</html>
