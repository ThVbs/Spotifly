<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Spotifly</title>
    <link rel="stylesheet" href="../css/stylelogin.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="usr">Usuário:</label>
        <input type="text" id="usr" name="usr" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <button type="submit">Entrar</button>
    </form>
    <p id="message"></p>

    <script src="/Spotifly/login.js"></script> 
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const usr = document.getElementById('usr').value;
    const senha = document.getElementById('senha').value;

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ usr, senha })
        });

        const result = await response.json();

        const messageEl = document.getElementById('message');
        if (response.ok) {
            messageEl.textContent = 'Login bem-sucedido!';
            // Redireciona para a página iniciologado.html
            window.location.href = 'iniciologado.html';  // Redireciona para a página desejada
        } else {
            messageEl.textContent = result.error || 'Erro ao fazer login';
        }
    } catch (error) {
        console.error('Erro ao fazer login:', error);
    }
});
    </script>
</body>
</html>
